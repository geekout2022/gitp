<!DOCTYPE HTML>
<html>
  
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Voting System</title>
</head>
  
<body style="text-align: center;">


    <h1> Vote Here</h1>
  
    <h4>
        How to count the number of times a button is clicked?
    </h4>
    <h5>
        (Click reset button to reset the vote count)
    </h5>
  
    <button id="btn">Candidate A</button>
    <button id="btn1">Candidate B</button>
    <button id="btn2">Candidate C</button>
    <button id="reset1">Reset</button>
    
  
    <p>
        Button A Clicked <span id="display">0</span> Times<br>
        Button B Clicked <span id="disp1">0</span> Times<br>
        Button C Clicked <span id="disp2">0</span> Times<br>
        
    </p>
  
    <script>
        
        var count = 0;
        var count1 = 0;
        var count2 = 0;
        var btn = document.getElementById("btn");
        var disp = document.getElementById("display");
        var btn1 = document.getElementById("btn1");
        var disp1 = document.getElementById("disp1");
        var btn2 = document.getElementById("btn2");
        var disp2 = document.getElementById("disp2");
        
        reset1.onclick = function() {
            count=0;
            count1=0;
            count2=0;
            disp.innerHTML = count;
            disp1.innerHTML = count1;
            disp2.innerHTML = count2;
        }
        
        x = function() {
            
            var y = count+count1+count2;

            if(y==10)
            {
                if(count>count1 && count>count2)
                {
                    alert("A Wins!");
                }
                else if(count1>count && count1>count2)
                {
                    alert("B Wins!");
                }
                else if(count==count1 || count==count2)
                {
                    alert("Tie");
                }
                else if(count==count1 || count==count2)
                {
                    alert("Tie");
                }
                
            }
            
        }
        

  
        btn.onclick = function () {
            count++;
            disp.innerHTML = count;
            x();                    
        }
        btn1.onclick = function () {
            count1++;
            disp1.innerHTML = count1;
            x();
        }
        btn2.onclick = function () {
            count2++;
            disp2.innerHTML = count2;
            x();
        }
    </script>
    
    
</body>
  
</html>
